<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Quote Nexus</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="particles"></div>
    <div class="neon-glow"></div>
    
    <div class="container">
        <h1 class="hologram">Infinite Wisdom Matrix</h1>
        
        <div class="mood-orchestrator">
            <button class="mood-node celestial" data-mood="celestial">
                <i class="fas fa-stars"></i>
                <span>Celestial</span>
            </button>
            <button class="mood-node paradox" data-mood="paradox">
                <i class="fas fa-infinity"></i>
                <span>Paradox</span>
            </button>
            <button class="mood-node neonoir" data-mood="neonoir">
                <i class="fas fa-city"></i>
                <span>Neonoir</span>
            </button>
            <button class="mood-node biomorphic" data-mood="biomorphic">
                <i class="fas fa-seedling"></i>
                <span>Biomorphic</span>
            </button>
        </div>

        <div class="quote-matrix">
            <div class="quantum-loader"></div>
            <div class="quote-hologram">
                <p id="quote">Initializing consciousness streams...</p>
                <div class="author-signature">
                    <p id="author"></p>
                </div>

            </div>
        </div>
    </div>

    <!-- Add to HTML -->
<audio id="hover-sound" src="data:audio/wav;base64,UklGRl..."></audio>

    <script src="quotes.js"></script>
    <script src="script.js"></script>
</body>
</html>
